<!-- 示例代码，用于展示如何连接mysql  -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
    <script>
        function getSceneId() {
            var order_id = $('#order_id').val();
            $.ajax({
                url: "/initial_status/",
                type: "GET",
                async: false,
                data: {order_id:order_id},
                    success: function (data) {
                    alert(data);
                    //data = JSON.parse(data);
                        console.log(data);
                }

            });
        }
    </script>
</head>
<body>
    <form method="get">
        <input type="text" id="order_id"/>
        <input type="submit" value="提交" onclick="getSceneId()">
    </form>
</body>
</html>
